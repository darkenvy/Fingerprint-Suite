<html>
<head>
  <meta charset="UTF-8">
  <script src="js/background.js"></script>
  <script src="js/popup.js"></script>
  <!-- <link rel="stylesheet" href="css/foundation.min.css"> -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/toggles.css">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <!-- <a id="blacklist" class="button success">Running on this Domain</a> -->
  <!-- <a id="pause" class="button secondary">Enabled Globally</a> -->
  <!-- <p id="debug">Version: 1.0</p> -->
  <section class="title">
    <p>Fingerprinter 1.00.0</p>  
  </section>

  <section>
    <div class="logo"></div>
  </section>

  

  <section class="break">
    <p>Global Switches</p>
  </section>



  <section class="switches">
    <div class="row">
      <div class="col col-9 text-container">
        <p>UserAgent</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="user-agent-tgl" class="cbx hidden" checked/>
        <label for="user-agent-tgl" class="lbl"></label>  
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>TimeZone</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="timezone-tgl" class="cbx hidden" checked/>
        <label for="timezone-tgl" class="lbl"></label>
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>Screen Size</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="screen-size-tgl" class="cbx hidden" checked/>
        <label for="screen-size-tgl" class="lbl"></label>
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>Disable WebGL</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="webgl-tgl" class="cbx hidden" checked/>
        <label for="webgl-tgl" class="lbl"></label>
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>Null Canvas ID</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="canvas-tgl" class="cbx hidden" checked/>
        <label for="canvas-tgl" class="lbl"></label>
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>Header Lang</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="header-lang-tgl" class="cbx hidden" checked/>
        <label for="header-lang-tgl" class="lbl"></label>
      </div>
    </div>
    <div class="row">
      <div class="col col-9 text-container">
        <p>❗️Erase Referrer</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="referrer-tgl" class="cbx hidden"/>
        <label for="referrer-tgl" class="lbl"></label>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col col-9 text-container">
        <p>Three</p>
      </div>
      <div class="col col-4">
        <input type="checkbox" id="unchecked_disabled" class="cbx hidden" disabled/>
        <label for="unchecked_disabled" class="lbl"></label>
      </div>
    </div> -->
  </section>
  
  <!-- ################ Wide Switches ################ -->

  <section class="toggles">
    <section>
      <input class="tgl tgl-skewed" id="set-default" type="checkbox"/>
      <label class="tgl-btn" data-tg-off="Set As Default" data-tg-on="Saved" for="set-default"></label>
    </section>

    <section class="break">
      <p>Current Site State</p>
    </section>
    

    <section id="local">
      <input class="tgl tgl-skewed" id="local-state" type="checkbox" checked/>
      <label class="tgl-btn" data-tg-off="DISABLED" data-tg-on="ENABLED" for="local-state"></label>
    </section>  

    <section class="break">
      <p>Global State</p>
    </section>

    <section id="global">
      <input class="tgl tgl-skewed red-disabled" id="global-state" type="checkbox" checked/>
      <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="global-state"></label>
    </section>
  </section>
</body>
</html>
